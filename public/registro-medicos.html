<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Medicos</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>CLINICA BACKEND</h1>
    </header>
    <main>
        <form action="./guardar-medicos" method="post">
            <h2>REGISTRO MEDICOS</h2>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="number" id="cedula" name="cedula" required><br>
            <label for="name">Nombres:<span> *</span></label>
            <input type="text" id="nombres" name="nombres" required><br>
            <label for="apellidos">Apellidos:<span> *</span></label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            <label for="especialidad">Especialidad:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------ Seleccione la especialidad ---------------------</<option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Dermatología ">Dermatología</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Radiologia">Radiologia</option>
                <option value="Odontología">Odontología </option>
                <option value="Rehabilitacion fisica">Rehabilitacion fisica</option>
            </select><br>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="number" id="consultorio" name="consultorio" required><br>
            <label for="correo">Correo:<span> *</span></label>
            <input type="text" id="correo" name="correo" required><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
